<!--[* $Id$ *]-->
<!--[ pnml name='_MEDIC_MODS' assign=templatetitle ]-->
<!--[ cssversion assign='configclass' ]-->
<!--[ include file='Medicula_admin_header.html' ]-->

<div class="pn-informationmsg"><!--[pnml name="_MEDIC_MODSFOUND"]--></div>

<form class="<!--[ $configclass ]-->" method="post" action="<!--[pnmodurl modname="Medicula" type="admin" func="modsremove"]-->">
    <div>

        <table class="pn-admintable">
            <thead>
                <tr>
                    <th><!--[pnml name="_MEDIC_MODULE"]--></th>
                    <th><!--[pnml name="_MEDIC_DISPNAME"]--></th>
                    <th><!--[pnml name="_MEDIC_DESCRIPTION"]--></th>
                    <th><!--[pnml name="_MEDIC_DIRECTORY"]--></th>
                    <th><!--[pnml name="_MEDIC_VERSION"]--></th>
                    <th><!--[pnml name="_MEDIC_STATE"]--></th>
                    <th><!--[pnml name="_MEDIC_CHANGESTATE"]--></th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <!--[section name=mods loop=$modules]-->
                <tr class="<!--[cycle values="pn-odd,pn-even"]-->">
                    <td><!--[$modules[mods].modinfo.name|pnvarprepfordisplay]--></td>
                    <td><!--[$modules[mods].modinfo.displayname|pnvarprepfordisplay|default:"&nbsp;"]--></td>
                    <td><!--[$modules[mods].modinfo.description|pnvarprepfordisplay|default:"&nbsp;"]--></td>
                    <td><!--[$modules[mods].modinfo.directory|pnvarprepfordisplay]--></td>
                    <td><!--[$modules[mods].modinfo.version|pnvarprepfordisplay]--></td>
                    <td style="white-space:nowrap"><!--[$modules[mods].status|pnvarprepfordisplay]--></td>
                    <td style="white-space:nowrap"><a href="<!--[pnmodurl modname='Medicula' type='admin' func='changestate' id=$modules[mods].modinfo.id]-->"><!--[ pnml name='_MEDIC_CHANGESTATE' ]--></a></td>
                    <td><input name="delmods[]" type="checkbox" value="<!--[$modules[mods].modinfo.id]-->" /></td>
                </tr>
                <!--[sectionelse]-->
                <tr class="pn-admintableempty"><td colspan="8"><!--[pnml name=_MEDIC_NOMODS]--></td></tr>
                <!--[/section]-->
            </tbody>
        </table>

        <!--[if $modules|@count neq "0"]-->
        <div class="pn-warningmsg"><!--[pnml name="_MEDIC_MODSREMWARNING"]--></div>
        <div class="<!--[ $configclass ]-->buttons">
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Medicula"]-->" />
            <input type="submit" value="<!--[pnml name="_MEDIC_REMSEL"]-->" />
        </div>
        <!--[/if]-->

    </div>
</form>

<!--[ include file='Medicula_admin_footer.html' ]-->
