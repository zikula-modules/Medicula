<!--[* $Id$ *]-->
<!--[ pnml name='_MEDIC_MODS' assign=templatetitle ]-->
<!--[ cssversion assign='configclass' ]-->
<!--[ include file='Medicula_admin_header.html' ]-->

<form class="<!--[ $configclass ]-->" method="post" action="<!--[pnmodurl modname="Medicula" type="admin" func="modsremove" authid=$authid]-->">
    <div>

        <!--[if $module_count neq "0"]-->

        <div class="pn-informationmsg"><!--[pnml name="_MEDIC_MODSFOUND"]--></div>
        <div class="pn-warningmsg"><!--[pnml name="_MEDIC_MODSREMWARNING"]--></div>
        <table class="pn-admintable">
            <tr>
                <th>&nbsp;</th>
                <th><!--[pnml name="_MEDIC_MODULE"]--></th>
                <th><!--[pnml name="_MEDIC_VERSION"]--></th>
                <th><!--[pnml name="_MEDIC_DESCRIPTION"]--></th>
            </tr>
            <!--[section name="mods" loop=$modules]-->
            <tr class="<!--[cycle values='pn-odd,pn-even']-->">
                <td><input name="delmods[]" type="checkbox" value="<!--[$modules[mods].id]-->" /></td>
                <td class="var_col"><!--[$modules[mods].name]--></td>
                <td class="val_col"><!--[$modules[mods].version]--></td>
                <td class="val_col" width="100%"><!--[$modules[mods].description]--></td>
            </tr>
            <!--[/section]-->
        </table>

        <!--[else]-->

        <div class="pn-informationmsg"><!--[pnml name="_MEDIC_NOMODS"]--></div>

        <!--[/if]-->

        <!--[if $var_count neq "0"]-->
        <div class="<!--[ $configclass ]-->buttons">
            <input type="submit" value="<!--[pnml name="_MEDIC_REMSEL"]-->" />
        </div>
        <!--[/if]-->

    </div>
</form>

<!--[ include file='Medicula_admin_footer.html' ]-->
