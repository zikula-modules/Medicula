<!--[* $Id$ *]-->
<!--[ pnml name='_MEDIC_TABLES' assign=templatetitle ]-->
<!--[ cssversion assign='configclass' ]-->
<!--[ include file='Medicula_admin_header.html' ]-->

<form class="<!--[ $configclass ]-->" method="post" action="<!--[pnmodurl modname="Medicula" type="admin" func="tablesremove" authid=$authid]-->">
    <div>

        <!--[if $table_count neq "0"]-->

        <div class="pn-informationmsg"><!--[pnml name="_MEDIC_TABSFOUND"]--></div>
        <div class="pn-warningmsg"><!--[pnml name="_MEDIC_TABSREMWARNING"]--></div>
        <table class="pn-admintable">
            <tr>
                <th>&nbsp;</th>
                <th>Table name</th>
            </tr>
            <!--[foreach from=$table_list item=table_name]-->
            <tr class="<!--[cycle values='pn-odd,pn-even']-->">
                <td><input name="deltabs[]" type="checkbox" value="<!--[$table_name]-->" /></td>
                <td class="val_col" width="100%"><!--[$table_name]--></td>
            </tr>
            <!--[/foreach]-->
        </table>

        <!--[else]-->

        <div class="pn-informationmsg"><!--[pnml name="_MEDIC_NOTABS"]--></div>

        <!--[/if]-->

        <!--[if $table_count neq "0"]-->
        <div class="<!--[ $configclass ]-->buttons">
            <input type="submit" value="<!--[pnml name="_MEDIC_REMSEL"]-->" />
        </div>
        <!--[/if]-->

    </div>
</form>

<!--[ include file='Medicula_admin_footer.html' ]-->
