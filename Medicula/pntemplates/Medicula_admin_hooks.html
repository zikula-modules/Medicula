<!--[* $Id$ *]-->
<!--[ pnml name='_MEDIC_HOOKS' assign=templatetitle ]-->
<!--[ cssversion assign='configclass' ]-->
<!--[ include file='Medicula_admin_header.html' ]-->

<form class="<!--[ $configclass ]-->" method="post" action="<!--[pnmodurl modname="Medicula" type="admin" func="hooksremove" authid=$authid]-->">
    <div>

        <!--[if $hook_count neq "0"]-->

        <div class="pn-informationmsg"><!--[pnml name="_MEDIC_HOOKSFOUND"]--></div>
        <table class="pn-admintable">
            <tr>
                <th>&nbsp;</th>
                <th><!--[pnml name="_MEDIC_TARGMOD"]--></th>
                <th><!--[pnml name="_MEDIC_SOURCEMOD"]--></th>
                <th><!--[pnml name="_MEDIC_ACTION"]--></th>
            </tr>
            <!--[section name="hooks" loop=$hook_list]-->
            <tr class="<!--[cycle values='pn-odd,pn-even']-->">
                <td><input name="delhooks[]" type="checkbox" value="<!--[$hook_list[hooks].id]-->" /></td>
                <td class="var_col"><!--[$hook_list[hooks].tmodule]--></td>
                <td class="val_col"><!--[$hook_list[hooks].smodule]--></td>
                <td class="val_col" width="100%"><!--[$hook_list[hooks].action]--></td>
            </tr>
            <!--[/section]-->
        </table>

        <!--[else]-->

        <div class="pn-informationmsg"><!--[pnml name="_MEDIC_NOHOOKS"]--></div>

        <!--[/if]-->

        <!--[if $hook_count neq "0"]-->
        <div class="<!--[ $configclass ]-->buttons">
            <input type="submit" value="<!--[pnml name="_MEDIC_REMSEL"]-->" />
        </div>
        <!--[/if]-->

    </div>
</form>

<!--[ include file='Medicula_admin_footer.html' ]-->
