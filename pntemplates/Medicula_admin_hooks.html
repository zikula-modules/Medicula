<!--[* $Id$ *]-->
<!--[ pnml name='_MEDIC_HOOKS' assign=templatetitle ]-->
<!--[ cssversion assign='configclass' ]-->
<!--[ include file='Medicula_admin_header.html' ]-->

<div class="pn-informationmsg"><!--[pnml name="_MEDIC_HOOKSFOUND"]--></div>

<form class="<!--[ $configclass ]-->" method="post" action="<!--[pnmodurl modname="Medicula" type="admin" func="hooksremove"]-->">
    <div>

        <table class="pn-admintable">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th><!--[pnml name="_MEDIC_TARGMOD"]--></th>
                    <th><!--[pnml name="_MEDIC_SOURCEMOD"]--></th>
                    <th><!--[pnml name="_MEDIC_ACTION"]--></th>
                </tr>
            </thead>
            <tbody>
                <!--[section name="hooks" loop=$hook_list]-->
                <tr class="<!--[cycle values='pn-odd,pn-even']-->">
                    <td><input name="delhooks[]" type="checkbox" value="<!--[$hook_list[hooks].id]-->" />&nbsp;</td>
                    <td><!--[$hook_list[hooks].tmodule]--></td>
                    <td><!--[$hook_list[hooks].smodule]--></td>
                    <td><!--[$hook_list[hooks].action]--></td>
                </tr>
                <!--[sectionelse]-->
                <tr class="pn-admintableempty"><td colspan="4"><!--[pnml name=_MEDIC_NOHOOKS]--></td></tr>
                <!--[/section]-->
            </tbody>
        </table>

        <!--[if $hook_list|@count neq "0"]-->
        <div class="<!--[ $configclass ]-->buttons">
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Medicula"]-->" />
            <input type="submit" value="<!--[pnml name="_MEDIC_REMSEL"]-->" />
        </div>
        <!--[/if]-->

    </div>
</form>
